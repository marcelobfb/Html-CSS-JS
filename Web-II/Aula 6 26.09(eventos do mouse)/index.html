<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eventos do Mouse</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <!--Alterar o texto clicando no botão-->
        <p id="txt">Clique no botão para alterar o texto!</p>
        <button id="btn">Clique aqui!</button>
        <button id="f5">Atualizar Página!</button>
        <p></p>
        <!--Alterar a cor de fundo qunado passar o mouse encima-->
        <div id="a"></div>
        <!--Alterar a cor de fundo ao clicar em um elemento-->
        <div id="b">Clique aqui!</div>
        <!--alterar a imagem com o click-->
        <img src="Monaco.jpg" id="img" />
        <br />
        <button id="btn1">Mudar Imagem</button>
        <br />
        <!--exibir e ocultar um elemento ao clicar no botao -->
        <p id="txt2">Este texto será ocultado ou exibido</p>
        <button id="btn2">Exibir/Ocultar</button>
        <!--criar novo elemento dinamicamente-->
        <br><br>
        <div id="container"></div>
        <button id="btn3">Adicionar</button>
        <!--criar um evento de duplo clique dblclick-->
        <p id="txt6">Clique duas vezes</p>
        <button id="btn4">Adicionar</button>
        <!--pressione e solte o botao-->
        <br><br>
        <div id="j"></div>
        <!--aumentar o tamanho do botao ao passar o mouse em cima-->
        <br><br>
        <button id="btn5">Aumentar</button>
        <!--calcular a soma de 2 numeros-->
        <h1>Soma</h1>
        <input type="text" id="n1" size="5"/> +
        <input type="text" id="n2" size="5"/> 
        <button id="btn6">SOMA</button>
        <div id="resp"></div>
        
        <script src="script.js"></script>
    </body>
</html>
