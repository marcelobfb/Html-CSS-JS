<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Slider e Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Slider -->
        <div id="dvSlider" onmouseover="parar()" onmouseout="iniciarSlider()">
            <input
                type="button"
                value="<"
                class="btn left"
                onclick="troca(-1)"
            />
            <input
                type="button"
                value=">"
                class="btn right"
                onclick="troca(1)"
            />
        </div>
        
        <!-- Example Card -->
        <div class="containerCard">
            <div
                class="card"
                onmouseover="expandCard(this)"
                onmouseout="shinkCard(this)"
            >
                <img src="https://placehold.co/300x200" alt="card" />
                <div class="card-content">
                    <h2 class="card-title">Card</h2>
                    <p class="card-description">
                        Descrição do card que expande ao passar o mouse
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Rotating Card -->
        <div class="containerCard">
            <div
                class="card-rotate"
                onmouseover="rotateCard(this)"
                onmouseout="resetCard(this)"
            >
                <img src="https://placehold.co/300x200" alt="card" />
                <div class="card-content">
                    <h2 class="card-title">Card</h2>
                    <p class="card-description">
                        Descrição do card que gira ao passar o mouse
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Card with Button -->
        <div class="containerCard">
            <div
                class="card"
                onmouseover="expandCard(this)"
                onmouseout="resetCard(this)"
            >
                <img src="https://placehold.co/300x200" alt="card" />
                <div class="card-content">
                    <h2 class="card-title">Card</h2>
                    <p class="card-description">
                        Descrição do card que expande ao passar o mouse
                    </p>
                </div>
                <button class="card-button" onclick="showMoreInfo()">Mostre mais</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
